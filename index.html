<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0" />-->
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
</head>
<body>
    <!--div mãe-->
    <div class="instagram-wrapper">
        <!--lado da foto-->
        <div class="instagram-phone">
            <img src="img/instagram_celular2.png" alt="celular" />
        </div>
        <!--lado do login-->
        <div class="instagram-continue">
            <!--grupo 1-->
            <div class="group">
                <!--logo-->
                <img src="img/instagram_logo.png" class="instagram-logo" alt="instagram logo" />
                <!--foto de perfil-->
                <div class="profile-photo">
                    <img src="img/mirai.jpg" alt="foto de perfil" />
                </div>
                <!---->
                <a href="#" class="instagram-login">Continue como Kemylly</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <!--grupo 2-->
            <div class="group">
                <p class="not-account">Nao e Kemylly?</p> 
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <!--grupo 3-->
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
